<h2>Create New Blog Post</h2>
    
    <form>
      <div>
        <label>Title:</label>
        <input [(ngModel)]="title" name="title">
      </div>
    
      <div>
        <label>Details:</label>
        <textarea [(ngModel)]="details" name="details" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      
      <button (click)="createBlog()">
        Create Post
      </button>
    </form>
