
<div class="bg-main main-bar container border rounded-5" *ngIf="!user && !isSearching">
  <div class="row h-100">
    <app-signin-redirect class="col-3"></app-signin-redirect>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3 h-100 d-flex justify-content-center align-items-center p-0">
      <div class="w-75 h-75 border rounded-5 d-flex justify-content-center align-items-center p-0 m-0">
        <input (mouseenter)="isSearching = true" class="w-75 h-100 bg-transparent border-0 m-0 h3 text-white" placeholder="search">
      </div>
    </div>
  </div>
</div>

<div class="bg-main main-bar container border rounded-5" *ngIf="!user && isSearching">

      <div class="w-75 h-75 border rounded-5 d-flex justify-content-center align-items-center p-0 ps-3 pe-3 m-0">
        <input (keyup.enter)="search()" class="w-100 h-100 bg-transparent border-0 m-0 h3 text-white" placeholder="search">
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>
